[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/intake"
  to = "/.netlify/functions/intake"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
